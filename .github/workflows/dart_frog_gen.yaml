name: dart_frog_gen

on:
  pull_request:
    paths:
      - ".github/workflows/dart_frog_gen.yaml"
      - "packages/dart_frog_gen/lib/**"
      - "packages/dart_frog_gen/test/**"
      - "packages/dart_frog_gen/pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/dart_frog_gen.yaml"
      - "packages/dart_frog_gen/lib/**"
      - "packages/dart_frog_gen/test/**"
      - "packages/dart_frog_gen/pubspec.yaml"

jobs:
  build:
    strategy:
      matrix:
        runs_on: ["ubuntu_latest", "windows_latest", "macos_latest"]
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@2fd9c40448692b2ed8a11ff2d274927e410d84e8
    with:
      concurrency: 1
      runs_on: ${{ matrix.runs_on }}
      working_directory: packages/dart_frog_gen

  pana:
    defaults:
      run:
        working-directory: packages/dart_frog_gen

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Install Dependencies
        run: |
          dart pub get
          dart pub global activate pana
      - name: Verify Pub Score
        run: ../../tool/verify_pub_score.sh
