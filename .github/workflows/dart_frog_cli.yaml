name: dart_frog_cli

on:
  pull_request:
    paths:
      - ".github/workflows/dart_frog_cli.yaml"
      - "packages/dart_frog_cli/e2e/**"
      - "packages/dart_frog_cli/lib/**"
      - "packages/dart_frog_cli/test/**"
      - "packages/dart_frog_cli/pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/dart_frog_cli.yaml"
      - "packages/dart_frog_cli/e2e/**"
      - "packages/dart_frog_cli/lib/**"
      - "packages/dart_frog_cli/test/**"
      - "packages/dart_frog_cli/pubspec.yaml"

jobs:
  build:
    defaults:
      run:
        working-directory: packages/dart_frog_cli

    runs-on: "macos-latest"

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ðŸ“¦ Install Dependencies
        run: dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --line-length 80 --set-exit-if-changed "."

      - name: ðŸ§ª Run Unit Tests
        run: |
          dart pub global activate coverage 1.6.3
          dart test -j 4 --coverage=coverage --platform="vm" &&
          dart pub global run coverage:format_coverage --lcov --check-ignore --in=coverage --out=coverage/lcov.info --package="." --report-on="lib"

      - name: ðŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: packages/dart_frog_cli/coverage/lcov.info

  e2e:
    defaults:
      run:
        working-directory: packages/dart_frog_cli/e2e

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ðŸ“¦ Install Dependencies
        run: |
          dart pub global activate --source path ../
          dart pub get

      - name: ðŸ§ª Run E2E Tests
        run: dart test -j 1

  pana:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/pana.yml@v1
    with:
      working_directory: packages/dart_frog_cli
