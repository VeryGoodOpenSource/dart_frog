name: dart_frog_cli

on:
  pull_request:
    paths:
      - ".github/workflows/dart_frog_cli.yaml"
      - "packages/dart_frog_cli/e2e/**"
      - "packages/dart_frog_cli/lib/**"
      - "packages/dart_frog_cli/test/**"
      - "packages/dart_frog_cli/pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/dart_frog_cli.yaml"
      - "packages/dart_frog_cli/e2e/**"
      - "packages/dart_frog_cli/lib/**"
      - "packages/dart_frog_cli/test/**"
      - "packages/dart_frog_cli/pubspec.yaml"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      working_directory: packages/dart_frog_cli

  e2e:
    defaults:
      run:
        working-directory: packages/dart_frog_cli/e2e

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Install Dependencies
        run: |
          dart pub global activate --source path ../
          dart pub get

      - name: 🧪 Run E2E Tests
        run: dart test -j 1

  pana:
    defaults:
      run:
        working-directory: packages/dart_frog_cli

    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Install Dependencies
        run: |
          dart pub get
          dart pub global activate pana

      - name: 📊 Verify Pub Score
        run: ../../tool/verify_pub_score.sh
