name: dart_frog_cli

on:
  pull_request:
    paths:
      - ".github/workflows/dart_frog_cli.yaml"
      - "packages/dart_frog_cli/e2e/**"
      - "packages/dart_frog_cli/lib/**"
      - "packages/dart_frog_cli/test/**"
      - "packages/dart_frog_cli/pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/dart_frog_cli.yaml"
      - "packages/dart_frog_cli/e2e/**"
      - "packages/dart_frog_cli/lib/**"
      - "packages/dart_frog_cli/test/**"
      - "packages/dart_frog_cli/pubspec.yaml"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/dart_package.yml@v1
    with:
      working_directory: packages/dart_frog_cli
      concurrency: 1

  e2e:
    defaults:
      run:
        working-directory: packages/dart_frog_cli/e2e

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: ðŸ“¦ Install Dependencies
        run: |
          dart pub global activate --source path ../
          dart pub get

      - name: ðŸ§ª Run E2E Tests
        run: dart test -j 1

  pana:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/pana.yml@v1
    with:
      working_directory: packages/dart_frog_cli
