  mime: ^1.0.4
  shelf: ^1.4.0
  shelf_hotreload: ^1.3.0
  shelf_static: ^1.1.1

dev_dependencies:
  http: ^1.0.0
  mocktail: ^1.0.0
  path: ^1.8.2
  test: ^1.19.2
