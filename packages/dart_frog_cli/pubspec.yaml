  cli_completion: ">=0.3.0 <0.5.0"
  dart_frog_gen: ^2.0.0
  equatable: ^2.0.5
  mason: 0.1.0-dev.51
  meta: ^1.7.0
  path: ^1.8.1
  pub_updater: ">=0.3.1 <0.5.0"
  pubspec_parse: ^1.2.0
  stream_transform: ^2.0.0
  uuid: ^4.0.0
  watcher: ^1.0.1

dev_dependencies:
  build_runner: ^2.0.0
  build_verify: ^3.0.0
  build_version: ^2.0.0
  mocktail: ^1.0.0
  test: ^1.19.2
  very_good_analysis: ^5.1.0

executables:
  dart_frog:
