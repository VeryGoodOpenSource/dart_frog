name: dart_frog_new
description: A dart frog brick to create reoutes and middleware
version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

vars:
  route_path:
    type: string
    description: The path for the desired route
    prompt: What is the path for the desired route?
  type:
    type: enum
    description: the type of hing to be created
    prompt: What type of thing do you want to create?
    default: route
    values:
      - route
      - middleware